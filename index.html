<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
    <link rel="manifest" href="manifest.json">
    <title>ToDo List NativeJS</title>
</head>

<body>
    <div class="wrapper">
        <h1>ToDo List NativeJS</h1>
        <div class="_container todo">
            <div class="todo-overlay">
                <ul class="todo-tasks">
                </ul>
                <div class="line"></div>
                <ul class="todo-tasks-completed">

                </ul>
                <form class="form todo-form">
                    <input autofocus class="form__input input__task" type="text" placeholder="Задача...">
                    <button class="btn btn__form" type="submit">Добавить задачу</button>
                    <button class="btn btn__form btn__form__clear" type="reset">Отчистить</button>
                </form>
            </div>
        </div>
    </div>

    <textarea autofocus name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
